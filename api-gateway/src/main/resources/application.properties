spring.application.name=api-gateway
server.port=8765

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
#spring.cloud.gateway.discovery.locator.enabled=true
#spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.routes[0].id=currency-exchange
spring.cloud.gateway.routes[0].uri=lb://currency-exchange
spring.cloud.gateway.routes[0].predicates[0]=Path=/currency-exchange/from/{from}/to/{to}
spring.cloud.gateway.routes[1].id=currency-conversion
spring.cloud.gateway.routes[1].uri=lb://currency-conversion
spring.cloud.gateway.routes[1].predicates[0]=Path=/currency-conversion/from/{from}/to/{to}/quantity/{quantity}
spring.cloud.gateway.routes[2].id=currency-conversion-feign
spring.cloud.gateway.routes[2].uri=lb://currency-conversion
spring.cloud.gateway.routes[2].predicates[0]=Path=/currency-conversion-feign/from/{from}/to/{to}/quantity/{quantity}
spring.cloud.gateway.routes[3].id=currency-conversion-new
spring.cloud.gateway.routes[3].uri=lb://currency-conversion
spring.cloud.gateway.routes[3].predicates[0]=Path=/currency-conversion-new/from/{from}/to/{to}/quantity/{quantity}
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/currency-conversion-new/(?<segment>.*), /currency-conversion-feign/${segment}
spring.cloud.gateway.routes[4].id=currency-conversion-loadBalanced-rest
spring.cloud.gateway.routes[4].uri=lb://currency-conversion
spring.cloud.gateway.routes[4].predicates[0]=Path=/currency-conversion-loadBalanced-rest/from/{from}/to/{to}/quantity/{quantity}